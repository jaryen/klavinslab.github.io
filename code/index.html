---
layout: default
title: Klavins Lab
---

<div class='contain'>

    <div class='heading'>
      <h1 style='margin-bottom: 15px'>Code Explorations</h1>
    </div>

    {% for entry in site.data.codes %}
      <div style="margin-bottom: 20px">
        <b><a href="jupyter.html?name={{entry.item}}">{{ entry.title }}</a></b><br>
        <div style="margin-bottom: 5px">{{entry.author}}</div>
        {{entry.description}}
      </div>
    {% endfor %}

</div>

<script>
  document.getElementById('nav-code').className += " highlight";
</script>
